<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
    font-family: Arial, sans-serif;
    }

    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    }

    .input-group {
    margin-bottom: 10px;
    }

    .input-group label,
    .assignment-type label {
    display: block;
    margin-bottom: 5px;
    }

    .input-group input[type="text"],
    .input-group input[type="date"],
    .type-option input[type="radio"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    }

    .assignment-type {
    margin-bottom: 20px;
    }

    .type-option {
    display: inline-block;
    margin-right: 10px;
    }

    #generate-schedule {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    }

    #generate-schedule:hover {
    background-color: #0056b3;
    }
</style>
<title>Assignment Scheduler</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form id="assignment-form">
    <div class="input-group">
      <label for="assignment-name">Assignment name:</label>
      <input type="text" id="assignment-name" name="assignment_name" placeholder="Reflection essay for ABC">
    </div>
    <div class="input-group">
      <label for="begin-date">Begin date:</label>
      <input type="date" id="begin-date" name="begin_date">
    </div>
    <div class="input-group">
      <label for="due-date">Due date:</label>
      <input type="date" id="due-date" name="due_date">
    </div>
    <div class="assignment-type">
      <label>Type of assignment:</label>
      <div class="type-option">
        <input type="radio" id="essay" name="assignment_type" value="Essay">
        <label for="essay">Essay</label>
      </div>
      <div class="type-option">
        <input type="radio" id="presentation" name="assignment_type" value="Presentation">
        <label for="presentation">Presentation</label>
      </div>
      <div class="type-option">
        <input type="radio" id="video" name="assignment_type" value="Video">
        <label for="video">Video</label>
      </div>
      <div class="type-option">
        <input type="radio" id="project" name="assignment_type" value="Project">
        <label for="project">Project</label>
      </div>
      <div class="type-option">
        <input type="radio" id="report" name="assignment_type" value="Report">
        <label for="report">Report</label>
      </div>
    </div>
    <button type="submit" id="generate-schedule">Generate Schedule</button>
  </form>
</div>
</body>
</html>
